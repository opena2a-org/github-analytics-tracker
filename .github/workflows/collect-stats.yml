name: Collect GitHub Stats

on:
  schedule:
    # Run daily at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup database (if needed)
        run: npm run setup-db

      - name: Collect stats
        env:
          GITHUB_TOKEN: ${{ secrets.GH_STATS_TOKEN }}
          REPOS_TO_TRACK: ${{ vars.REPOS_TO_TRACK }}
        run: npm run collect

      - name: Commit and push database
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add data/analytics.db
          git diff --staged --quiet || git commit -m "chore: update analytics data [skip ci]"
          git push || echo "No changes to push"
